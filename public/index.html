CMD 혹은 맥은 터미널을 열어서 node -v로 버전 확인
v16.13.1
이것보다 낮으면 node.js에서 버전다운받으면된다. <-- 버전 다운그레이드해야됨
--------------------------------------------------------------

터미널창에서

npx create-react-app 프로젝트 명

//안된다면 윈도우의경우 c드라이브 사용자 안의 폴더명을 살펴보고 그 폴더에 만듦. 이경로로 만들면 
데스크탑에폴더가 만들어지는 것이 아니라 해당폴더에 만들어짐.
설치가 완료되면

해당 폴더를 vscode에 등록후 터미널창을 열어서 다음의 구문으로 실행
// 터미널 창에서 cd 프로젝트 명
// code . 입력해서 열수도있음
------------------------------------------
터미널창이나 컨트롤백틱으로 터미널을 열어준다
npm start

package-json을 보면 18버전일텐데
버전 다운그레이드하기
18버전으로 되어있을텐데 17버전으로 개발환경을 만들거임.

다시 리액트 17버전으로 다운그레이드 설치

npm install react-router-dom --save //라우터 설치
npm i react@17 react-dom@17 react-router-dom@5 --save //모두 다운그레이드


npm i sass --save
//따로 설치가 안될경우가 종종있으므로 
위의 다운그레이드 설치시 같이 사스설치
